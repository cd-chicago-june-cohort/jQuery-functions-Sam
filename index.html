<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>jQuery Function Practice</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>

        <div id="container">

            <div id="header">
                <div id="pic-frame">
                    <img id="header-img" src="sam.jpg" alt="lovely picture of Sam">
                </div>
                <h1>Ode to Sam</h1>
                <button id="header-button">Click here to see SAM!!:)</button>
            </div>

            <div id="gallery">
                <div class="gal-frames">
                    <img class="gal-img" src='mtn1.jpg'>
                </div>
                <div class="gal-frames">
                    <img class='gal-img' src='mtn1.jpg'>
                </div>
                <div class="gal-frames">
                    <img class='gal-img' src='mtn1.jpg'>
                </div>
                <div id="gal-button-div">
                    <button id="gal-button">What does Sam like?</button>
                </div>
            </div>

            <div id="good-times">
                <button id="fun">Sam's a fun girl! Click and see just how fun this page is!</button>
                <img id="party" src="party.jpg">
            </div>
            <div class="pink-text-div"><p class="pink-text-box">CLICK TEXT TO HIDE IT, CLICK AGAIN TO SHOW IT</p></div>


        </div>

    </body>
</html>
